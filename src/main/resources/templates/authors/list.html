<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring 5 Thymeleaf Example</title>
</head>
<body>
<h1>List of Authors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr data-th-each="author : ${authors}">
        <td data-th-text="${author.id}"></td>
        <td data-th-text="${author.firstName}"></td>
        <td data-th-text="${author.lastName}"></td>
    </tr>
</table>
</body>
</html>
