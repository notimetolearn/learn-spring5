<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring 5 Thymeleaf Example</title>
</head>
<body>
    <h1>List of Books</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr data-th-each="book : ${books}">
            <td data-th-text="${book.id}"></td>
            <td data-th-text="${book.title}"></td>
            <td data-th-text="${book.publisher.name}"></td>
        </tr>
    </table>
</body>
</html>
